on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 22
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸš€ Deploy via SSH (rsync)
        uses: easingthemes/ssh-deploy@v4
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}
          remote-user: ${{ secrets.CPANEL_USER }}
          server-ip: ${{ secrets.CPANEL_HOST }}
          remote-path: "/home/ducktimero/public_html/"
          source: "dist/"
          args: "-avz --delete"
